<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — MAC Collector</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: #f0f2f5;
               display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: #fff; border-radius: 8px; padding: 2.5rem 2rem;
                     box-shadow: 0 2px 12px rgba(0,0,0,.12); width: 340px; }
        h1 { font-size: 1.4rem; margin-bottom: 0.25rem; }
        .subtitle { font-size: 0.85rem; color: #888; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.3rem; font-size: 0.85rem; font-weight: 500; }
        input { width: 100%; padding: 0.5rem 0.7rem; border: 1px solid #ccc;
                border-radius: 4px; font-size: 0.9rem; margin-bottom: 1rem; }
        .btn { width: 100%; padding: 0.55rem; background: #1a1a2e; color: #fff;
               border: none; border-radius: 4px; font-size: 0.95rem; cursor: pointer; }
        .btn:hover { background: #2a2a4e; }
        .alert { padding: 0.65rem 0.9rem; border-radius: 4px; margin-bottom: 1rem;
                 font-size: 0.85rem; background: #fdecea; color: #c0392b;
                 border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
<div class="login-box">
    <h1>MAC Collector</h1>
    <p class="subtitle">Sign in to continue</p>
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autofocus
               value="{{ email or '' }}" placeholder="user@corp.local">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
        <button type="submit" class="btn">Sign in</button>
    </form>
</div>
</body>
</html>
