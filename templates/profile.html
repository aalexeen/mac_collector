{% extends "base.html" %}
{% block title %}Profile â€” MAC Collector{% endblock %}
{% block content %}
<h1>Change Password</h1>

<div class="card" style="max-width:480px">
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    <form method="post" action="/profile">
        <div class="form-row">
            <label for="current_password">Current password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-row">
            <label for="new_password">New password (min 12 chars)</label>
            <input type="password" id="new_password" name="new_password" required minlength="12">
        </div>
        <div class="form-row">
            <label for="confirm_password">Confirm new password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="12">
        </div>
        <div class="form-row" style="margin-top:1.25rem">
            <button type="submit" class="btn btn-primary">Change password</button>
        </div>
    </form>
</div>
{% endblock %}
